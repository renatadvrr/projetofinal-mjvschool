<mat-card class="example-card">
    <mat-card-header>
    
      <mat-card-title>{{usuario?.nome}}</mat-card-title>
      <mat-card-subtitle>
        <!-- <p>Produtor de {{usuario?.produto}}</p> -->
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Esse produtor é da região de: {{usuario?.city}}</h3>

      <div>
        <h3>Contato: </h3> 
        <span>{{usuario?.email}}</span><br>
        <span>{{usuario?.cel | phone}}</span>
      </div><br>
    </mat-card-content>
  </mat-card>
