<h3>Cadastre-se</h3>
<form #usuarioForm="ngForm" class="example-form" (submit)="onSubmit(usuarioForm)">
  {{usuarioForm.value | json}}
  <table class="example-full-width" cellspacing="10">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome completo</mat-label>
          <input matInput type="text" name="nome" ngModel required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" ngModel required>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Estado</mat-label>
          <input matInput placeholder="Ex. Minas Gerais" type="text" name="estado" ngModel required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Cidade</mat-label>
          <input matInput placeholder="Ex. Belo Horizonte" type="text" name="cidade" ngModel required>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telefone</mat-label>
          <input matInput type="text" name="cel" ngModel required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="password" ngModel required>
        </mat-form-field>
      </td>
    </tr>
  </table>
  <div class="example-button-row action-form">
    <button mat-raised-button type="submit" [disabled]="usuarioForm.invalid" class="entrar">Entrar</button>
  </div>
</form>
